<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
</head>
<body>
	<h1>Sign Up</h1>
	<form>
		First Name: <input type="text" name="First Name" required><br>
		Last Name: <input type="text" name="Last Name" required><br>
		Father Name: <input type="text" required><br>
		Mother Name:<input type="text" required><br>
		Do you have any siblings? : <br>
		<input type="radio" name="siblings"> Yes
		<input type="radio" name="siblings">No<br>
		Date of Birth: <input type="date"><br>
		Email: <input type="Email" placeholder="www.abc@xyx.com"><br>
		Mob Number: <input type="Number"><br>
		Pets: <br>
		<input type="checkbox" >Cat<br>
		<input type="checkbox" >Dog<br>
		<input type="submit">
		<input type="reset" name="Reset">
	</form>

</body>
</html>
